<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input class="form-control" placeholder="enter your username" type='text'ng-model='user.username'>
    <input type="password" placeholder="enter your password" ng-model='user.password'>
    <button class="btn btn-primary">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>

  <div ng-hide='fail 'class='ng-hide' ng-hide='hasError'>
<iframe src="../../assets/down.gif" width="480" height="361" frameBorder="0"></iframe>
</div>
  </div>
</div>
